<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.css" rel="stylesheet"/>

  <link rel="stylesheet" href="/static/login.css">
    <title>Title</title>
</head>
<body>
<form class="vh-100 gradient-custom" action="#" th:action="@{/registerUser}" method="POST">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Đăng ký</h2>
              <p class="text-white-50 mb-5">Nhập thông tin đăng ký</p>

              <div class="form-outline form-white mb-4">
                <input type="text" name="username" id="typeEmailX" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmailX">Tài khoản</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" name="password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Mật khẩu</label>
              </div>

              <!-- Các trường thông tin khác của người dùng -->
              <div class="form-outline form-white mb-4">
                <input type="text" name="fullname" id="typeFullName" class="form-control form-control-lg" />
                <label class="form-label" for="typeFullName">Họ và tên</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="email" name="email" id="typeEmail" class="form-control form-control-lg" />
                <label class="form-label" for="typeEmail">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="text" name="phone_number" id="typePhoneNumber" class="form-control form-control-lg" />
                <label class="form-label" for="typePhoneNumber">Số điện thoại</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="text" name="address" id="typeAddress" class="form-control form-control-lg" />
                <label class="form-label" for="typeAddress">Địa chỉ</label>
              </div>
              <!-- Kết thúc các trường thông tin khác -->

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Đăng ký</button>

            </div>

            <div>
              <p class="mb-0">Bạn đã có tài khoản? <a href="#!" class="text-white-50 fw-bold">Đăng nhập</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.1/mdb.min.js"
></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8c
</body>
</html>
